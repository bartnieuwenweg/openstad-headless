{% extends "layout.html" %} {% extends data.outerLayout %} {% block title %}{{
data.piece.title }}{% endblock %} {% block main %}

<div class="section news-detail">
  <div class="container u-small-dropdowns">
    <div class="row">
      <div class="col-md-8 col-xs-12">
        <div class="news-detail-header">
          <figure>
            <img
              src="{{ apos.attachment.url(data.piece.image, { size: 'full' }) }}"
              role="presentation"
            />
          </figure>
        </div>
      </div>

      <div class="col-md-4 col-xs-12">
        <aside class="news-detail-sidebar">
          <div class="publication-date">
            <h2 class="utrecht-heading-4">Gepubliceerd op</h2>
            <p class="utrecht-paragraph">
              {{ data.piece.publishedAt | date('MMMM D, YYYY') }}
            </p>
          </div>

          <div class="share-links">
            <h2 class="utrecht-heading-4">Deel dit</h2>
            <div class="link-container">
                <a
                  href="http://www.facebook.com/share.php?u={{ data.piece._url | urlencode }}"
                  title="Facebook"
                  target="_blank"
                  class="utrecht-link-social"
                  rel="external noopener noreferrer"
                ><i class="icon --facebook"></i></a>
                <a
                  href="https://twitter.com/intent/tweet?text={{ data.piece._url | urlencode }}"
                  title="Twitter"
                  target="_blank"
                  class="utrecht-link-social"
                  rel="external noopener noreferrer"
                ><i class="icon --twitter"></i></a>
                <a
                  href="mailto:?subject=Nieuwe project - resources&amp;body={{ data.piece._url | urlencode }}"
                  title="Mail"
                  target="_blank"
                  class="utrecht-link-social"
                  rel="external noopener noreferrer"
                ><i class="icon --mail"></i></a>
                <a
                  href="https://api.whatsapp.com/send?phone=&amp;text={{ data.piece._url | urlencode }}&amp;source=&amp;data="
                  title="Whatsapp"
                  target="_blank"
                  class="utrecht-link-social"
                  rel="external noopener noreferrer"
                ><i class="icon --whatsapp"></i></a>
                <a
                  href="https://www.linkedin.com/sharing/share-offsite/?url={{ data.piece._url | urlencode }}"
                  title="LinkedIn"
                  target="_blank"
                  class="utrecht-link-social"
                  rel="external noopener noreferrer"
                ><i class="icon --linkedin"></i></a>
                <a
                  title="Copy link"
                  tabindex="0"
                  target="_blank"
                  class="utrecht-link-social copy-link"
                  rel="external noopener noreferrer"
                ><i class="icon --url"></i></a>
              </div>
          </div>
        </aside>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="news-detail-title">
          <h1 class="utrecht-heading-1">{{ data.piece.title }}</h1>
        </div>

        <article>{% area data.piece, 'content' %}</article>
      </div>
    </div>
  </div>
</div>

{% endblock %}
