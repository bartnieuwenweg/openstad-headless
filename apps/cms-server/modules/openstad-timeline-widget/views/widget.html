<style>
  {{data.widget.formattedContainerStyles}}
</style>

<div id="{{data.widget.containerId}}" class="timeline">
{% for item in data.widget.items %}
  <div class=" {{'timeline-period' if (item.period === true) or (item.period === 'period') else 'timeline-day' }}">
    <div>
      <h3>{{item.title}}</h3>
      {% if item.actionText %}
      {{item.actionText}}
      {% endif %}

      {% if item.links %}
      <ul class="link-list timeline-link-list">
        {% for link in item.links %}
        {% if link.url %}
        <li>
          <a href="{{ link.url }}" title="{{ link.title }}" {% if link.openInNewWindow %} target="_blank" {% endif %}>
            {{ link.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
{% endfor %}
</div>
